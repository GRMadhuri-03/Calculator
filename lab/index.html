
<html>
    <head>
      <link rel="icon" type="image/x-icon" href="cal.png">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body class="title">
        <h1 >Calculate..!</h1>
        <div class="cal">
        <input type="text" id="do">
        <table class="tab">
            <tr>
              <td onclick="clearInput()" class="button">AC</td>
              <td onclick="deleteLastCharacter() " class="button">→</td>
            </tr>
            <tr>
              <td onclick="appendValue('7')" class="button">7</td>
              <td onclick="appendValue('8')" class="button">8</td>
              <td onclick="appendValue('9')" class="button">9</td>
              <td onclick="appendValue('*')" class="button">x</td>
            </tr>
            <tr>
              <td onclick="appendValue('4')" class="button">4</td>
              <td onclick="appendValue('5')" class="button">5</td>
              <td onclick="appendValue('6')" class="button">6</td>
              <td onclick="appendValue('-')" class="button">-</td>
            </tr>
            <tr>
              <td onclick="appendValue('1')" class="button">1</td>
              <td onclick="appendValue('2')" class="button">2</td>
              <td onclick="appendValue('3')" class="button">3</td>
              <td onclick="appendValue('/')" class="button">÷</td>
            </tr>
            <tr>
              <td onclick="appendValue('0')" class="button">0</td>
              <td onclick="appendValue('.')" class="button">.</td>
              <td onclick="appendValue('+')" class="button">+</td>
              <td onclick="evaluateExpression()" class="button">=</td>
            </tr>
        </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
